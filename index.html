<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeSlots" class="container">
      <!-- Timeblocks -->
      <!-- 9 am-->
      <form  class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="nin" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">9 am</div>
            <input type="text" class="form-control bg-transparent" id="ninText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveNin()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearNin()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 10 am-->
      <form  class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="ten" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">10 am</div>
            <input type="text" class="form-control bg-transparent" id="tenText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveTen()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearTen()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 11 am-->
      <form  class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="ell" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">11 am</div>
            <input type="text" class="form-control bg-transparent" id="ellText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveEll()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearEll()">Clear</button>
          </div>
        </div>
      </form> 


      <!-- 12 pm-->
      <form class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="twe" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">12 pm</div>
            <input type="text" class="form-control bg-transparent" id="tweText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveTwe()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearTwe()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 1 pm--> 
      <form class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="one" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">1 pm</div>
            <input type="text" class="form-control bg-transparent" id="oneText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveOne()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearOne()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 2 pm--> 
      <form class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="two" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">2 pm</div>
            <input type="text" class="form-control bg-transparent" id="twoText" placeholder="Enter text here"> 
            <button type="submit" class="btn btn-primary" onclick="saveTwo()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearTwo()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 3 pm-->
      <form class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="thr" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">3 pm</div>
            <input type="text" class="form-control bg-transparent" id="thrText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveThr()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearThr()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 4 pm-->
      <form  class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="fou" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">4 pm</div>
            <input type="text" class="form-control bg-transparent" id="fouText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveFou()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearFou()">Clear</button>
          </div>
        </div>
      </form> 

      <!-- 5 pm-->
      <form class='timeslot row row-cols-lg-auto g-3 align-items-center'> 
        <div id="fiv" class="col-12 d-flex">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
          <div class="input-group m-3 mb-4">
            <div class="input-group-text">5 pm</div>
            <input type="text" class="form-control bg-transparent" id="fivText" placeholder="Enter text here">
            <button type="submit" class="btn btn-primary" onclick="saveFiv()">Submit</button>
            <button type="clear" class="btn btn-primary ml-1" onclick="clearFiv()">Clear</button>
          </div>
        </div>
      </form> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
